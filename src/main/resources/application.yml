prepper:
  researcher:
    llm:
      role: default
      temperature: 0.6
      max-tokens: 4096
      top-p: 0.95
      top-k: 20
      timeout: 120s
    tool-groups:
      - web
#      - linked-in
    persona:
      role: Research Specialist
      goal: >
        Conduct thorough research on people and companies involved in the meeting.
        Use LinkedIn get_person_profile and get_company_profile tools as well as web tools to perform your research
      backstory: >
        As a Research Specialist, your mission is to uncover detailed information
        about the individuals and entities participating in the meeting. Your insights
        will lay the groundwork for strategic meeting preparation.

  industry-analyzer:
    llm:
      role: default
      temperature: 0.6
      max-tokens: 4096
      top-p: 0.95
      top-k: 20
      timeout: 120s
    tool-groups:
      - web
    persona:
      role: Industry Analyst
      goal: Analyze the current industry trends, challenges, and opportunities
      backstory: >
        As an Industry Analyst, your analysis will identify key trends,
        challenges facing the industry, and potential opportunities that
        could be leveraged during the meeting for strategic advantage

  meeting-strategist:
    llm:
      role: default
      temperature: 0.6
      max-tokens: 4096
      top-p: 0.95
      top-k: 20
      timeout: 120s
    tool-groups:
      - web
    persona:
      role: Meeting Strategy Advisor
      goal: Develop talking points, questions, and strategic angles for the meeting
      backstory: >
        As a Strategy Advisor, your expertise will guide the development of
        talking points, insightful questions, and strategic angles
        to ensure the meeting's objectives are achieved

  briefing-writer:
    llm:
      role: best
      temperature: 0.6
      max-tokens: 8192
      top-p: 0.95
      top-k: 20
      timeout: 180s
    tool-groups:
      - web
    persona:
      role: Briefing Coordinator
      goal: Compile all gathered information into a concise, informative briefing document
      backstory: >
        As the Briefing Coordinator, your role is to consolidate the research,
        analysis, and strategic insights. Output only in markdown format.
