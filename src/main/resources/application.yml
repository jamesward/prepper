spring:
  datasource:
    url: jdbc:h2:file:./data/prepper;AUTO_SERVER=true
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

embabel:
  models:
    default-llm: us.amazon.nova-pro-v1:0
    llms:
      best: us.amazon.nova-pro-v1:0
      balanced: us.amazon.nova-lite-v1:0
